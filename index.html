
<!DOCTYPE>
<html>
	<head>
	</head>
	<body>
		<style>
		.menu
		{
			background:red;
			display:inline-block;
			width:50px;
			margin: 0px;
		}
		
		.info
		{
			display:none;
			background:blue;
			position: absolute;
			width:152px;
		}
		</style>
		<div class="menu">menu 1</div>
		<div class="menu">menu 2</div>
		<div class="menu">menu 3</div>
		<div class="info">asdf<br>menu con click</div>
		<div class="info">mucha informacion pava</div>
		<div class="info">no se q mas escribir</div>
		<p>Esto es una prueba para ver como funciona las paginas de github, parece que funciona bien</p>
		<script>
		document.getElementsByClassName("menu")[0].onclick = function(){
			document.getElementsByClassName("info")[0].style.display = "block";
		}
		document.getElementsByClassName("menu")[0].onmouseleave = function(){
			document.getElementsByClassName("info")[0].style.display = "none";
		}
		document.getElementsByClassName("menu")[1].onmouseover = function(){
			document.getElementsByClassName("info")[1].style.display = "block";
		}
		document.getElementsByClassName("menu")[1].onmouseleave = function(){
			document.getElementsByClassName("info")[1].style.display = "none";
		}
		document.getElementsByClassName("menu")[2].onmouseover = function(){
			document.getElementsByClassName("info")[2].style.display = "block";
		}
		document.getElementsByClassName("menu")[2].onmouseleave = function(){
			document.getElementsByClassName("info")[2].style.display = "none";
		}
		</script>	
	</body>
</html>
